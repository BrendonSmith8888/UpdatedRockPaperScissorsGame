<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Papers, Scissors</title>
    
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="heading">
        <h1>Welcome to the Rock, Paper, Scissors Game!</h1>
        <img src="./css/Images/RPS.jpg" alt="The Rock, Paper, Scissors Header Image">
    </div>
    <div class="paragraphs">
        <p>Test your skills against the Computer! </p>
        <p>Click on either the Rock, Paper, Scissors buttons below and the results of this game
            will be displayed below.</p>
    </div>
    <div class="scores">
        <h2>Computer Score: </h2><p id="ComputerScore"></p>
        <h2>Player Score: </h2><p id="PlayerScore"></p>
    </div>
    <div id="GameResults">
        <p id="Selections"></p>
        <p id="Results"></p>
        <p id="EndResult"></p>
    </div>
    <div class="rpsIcons">
        <button id="rpsImageRock"><img src="css/Images/rock2.png" alt="Rock Icon" class="imageIcons"></button>
        <button id="rpsImagePaper"><img src="css/Images/paper.png" alt="Paper Icon" class="imageIcons"></button>
        <button id="rpsImageScissors"><img src="css/Images/scissors.png" alt="Scissors Icon" class="imageIcons"></button>
        <button id="restartButton"><img src="css/Images/restartButton.png" alt="Restart Button Icon" class="imageIcons"></button>
    </div>
    <script src="./javascript/script.js"></script>
</body>

</html>
